<div class="row">
    <div class="col-lg-2">
      <app-formulario [title]="'Financiamento'"
        (onCalcular)="onCalcular($event)"
        (onFgts)="onFgts($event)">
      </app-formulario>
    </div>
    <div *ngIf="!calculado">
      <div class="col-lg-3">
        <app-financiamento-propriedades 
          [config]="financiamentoConfig">
        </app-financiamento-propriedades>
      </div>
      <div *ngIf="usuario.usaFGTS">
        <div class="col-lg-3">
          <app-fgts [usuario]="usuario" [fgtsConfig]="fgtsConfig"></app-fgts>
        </div>
      </div>
    </div>
    <div class="col-lg-10" *ngIf="calculado">
      <div class="panel panel-default">
        <div class="panel-heading">
            <div *ngIf="calculado">
              <button id="configuracoes" class="btn btn-sm btn-warning text-center" (click)="exibeAvancado()">Configurações</button>
              <button id="resultado" class="btn btn-sm btn-warning text-center" (click)="exibeResultado()">Resultado</button>
              <button id="fdc" class="btn btn-sm btn-warning text-center" (click)="exibeFluxoDeCaixa()">Fluxo de Caixa</button>
              <button id="fgts" class="btn btn-sm btn-warning text-center" (click)="exibeExtrato()">Extrato FGTS</button>
              <button id="save" class="btn btn-sm btn-primary text-center" (click)="exibeSaveScreen()">Salvar</button>
            </div>
        </div>        
        <div class="panel-body">
          <div class="row">            
            <div *ngIf="avancado">
              <div class="col-lg-4">
                <app-financiamento-propriedades  
                  [config]="financiamentoConfig">        
                </app-financiamento-propriedades>
              </div>
              <div *ngIf="usuario.usaFGTS">
                <div class="col-lg-4">
                  <app-fgts [usuario]="usuario" [fgtsConfig]="fgtsConfig"></app-fgts>
                </div>
            </div>    
            </div>            
            <div *ngIf="fluxoDeCaixa">
              <div class="col-lg-12">
                <app-tabela-vpl [financiamento]="financiamento"></app-tabela-vpl>
              </div>            
            </div>
            <div *ngIf="resultado">
              <div class="col-lg-5">
                <app-resultado [financiamento]="financiamento"></app-resultado>
              </div>
              <div class="col-lg-7">
                <div>
                  <app-grafico-financiamento-2 [financiamento]="financiamento"></app-grafico-financiamento-2>
                </div>
              </div>
            </div>
            <div *ngIf="fgts">
              <div class="col-lg-12">
                <app-extrato-fgts [financiamento]="financiamento"></app-extrato-fgts>
              </div>
            </div>
            <div *ngIf="saveScreen">
              <div class="col-lg-12">
                <app-financiamento-save [financiamento]='financiamento'></app-financiamento-save>
              </div>
            </div>
          </div>      
      </div>
    </div>
  </div>
</div>
