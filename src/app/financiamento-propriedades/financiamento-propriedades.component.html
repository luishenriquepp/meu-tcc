<div class="panel panel-default">
  <div class="panel-heading">Configurações</div>
  <div class="panel-body">      
    <div class="form-group">
      <label>Juros Anuais</label>
      <div class="input-group">
        <input [(ngModel)]="config.JurosMensais" type="number" class="form-control input-sm" step="0.01">
        <span class="input-group-addon">{{ config.JurosMensais | percent:'1.3-3' }}</span>
      </div>
    </div>
    <div class="form-group">
      <label>TR Mensal</label>
      <div class="input-group">
        <input [(ngModel)]="config.TRMensal" type="number" class="form-control input-sm" step="0.01">
        <span class="input-group-addon">{{ config.TRMensal | percent:'1.3-3' }}</span>              
      </div>
    </div>
    <div class="form-group">
      <label>Rentabilidade</label>
      <div class="input-group">
        <input [(ngModel)]="config.Rentabilidade" type="number" class="form-control input-sm" step="0.01">
        <span class="input-group-addon">{{ config.Rentabilidade | percent:'1.3-3' }}</span>
      </div>
    </div>
    <div class="form-group">  
      <label>Taxa Admnistrativa:</label>
      <input [(ngModel)]="config.TaxaAdministrativa" type="number" class="form-control input-sm" step="5">
    </div>
    <div class="form-group">
      <label>Seguros</label>
      <select class="form-control input-sm" (change)="selecionaSeguro($event)">
        <option value="sa" selected>Sul América</option>
        <option value="hdi">HDI</option>
      </select>
    </div>
  </div>
</div>
